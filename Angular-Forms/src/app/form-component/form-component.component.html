
<div style="text-align:center">
    <h1 colorHighlight>
        Welcome to form-template-driven!
    </h1>
  </div>

 <button (click)="goToReactiveForm()"> Go to reactive form</button>
 <button (click)="goToLazyLoading()"> Go to Lazy loading</button>

<form #vform='ngForm'>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" ngModel required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

        <div *ngIf="vform.form.controls.email?.touched && vform.form.value.email?.length==0" class="alert alert-danger"
            role="alert">
            Fill the email
        </div>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [type]="inputType" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            ngModel required>

        <img (click)="toggleShowPassword()" class="eye-icon" src="assets/images/eye.png" />

        <div *ngIf="vform.form.controls.password?.touched && vform.form.value.password?.length==0"
            class="alert alert-danger" role="alert">
            Fill the password
        </div>

    </div>

    <button [disabled]="!vform.valid" (click)="submit()" class="btn btn-primary">Submit</button>
</form>
